<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapGram - Cámara</title>
    <link rel="shortcut icon" href="/images/snapgram_logo.jpg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="scripts/camera.js"></script> 
</head>

<body>
    <header>
        <div class="logo-snapgram">
            <img id="btnCheckout" src="images/snapgram_logo-removebg-preview.png" alt="Logo">
        </div>
        <div class="header" id="header">
            <h1 id="titulo">Captura tu momento</h1>
            <h2 id="slogan">Agrega una descripción y comparte</h2>
        </div>
    </header>

    <div id="capture" style="text-align: center; margin-top: 100px;">
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
        <button onclick="document.getElementById('cameraInput').click()" class="btn btn-primary">Sacar Foto</button>
        <img id="preview" src="images/camera.png" alt="Imagen predeterminada" style="width: 100px; border-radius: 0px; margin-top: 0px;">
        <div style="margin-top: 20px;">
            <input type="text" id="imageTitle" class="form-control" placeholder="Agrega un título o descripción" style="max-width: 400px; margin: 0 auto;">
        </div>
        <div style="margin-top: 20px;">
            <button id="confirmBtn" class="btn btn-success">Confirmar</button>
            <button onclick="location.href='index.html'" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
</body>

</html>
